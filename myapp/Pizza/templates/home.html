<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Reset All */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://c0.wallpaperflare.com/preview/839/412/980/food-and-drink-pizza-pizzas-tomato.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            background-color: rgba(255, 163, 58, 0.9); /* Semi-transparent background */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(237, 191, 24, 0.2);
            color: #fff;
        }

        .navbar h2 {
            margin: 0;
            font-size: 24px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            padding: 8px 15px;
            background-color: rgba(255, 71, 30, 0.9); /* Semi-transparent button */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgb(248, 231, 42); /* Darker hover effect */
        }

        .container {
    background: rgba(253, 238, 101, 0.85); /* Semi-transparent background */
    padding: 20px 30px;                   /* ลด Padding เพื่อให้กระชับขึ้น */
    border-radius: 10px;                  /* ขอบมุมโค้งมน */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* เงาของกล่อง */
    width: 90%;                           /* ใช้ 90% ของความกว้างหน้าจอ */
    max-width: 600px;                     /* จำกัดความกว้างสูงสุด */
    height: auto;                         /* ปรับความสูงอัตโนมัติ */
    text-align: center;                   /* ข้อความอยู่ตรงกลาง */
    margin-top: 20px;                     /* เพิ่มระยะห่างด้านบน */
}

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #444;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        a.btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #ffe874;
            background-color: rgba(0, 123, 255, 0.9); /* Semi-transparent button */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.btn:hover {
            background-color: rgba(0, 86, 179, 1); /* Darker hover effect */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Pizza</h2>
        <div>
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
    <div class="container">
        <h1>Pizza</h1>

    </div>
</body>
</html>
